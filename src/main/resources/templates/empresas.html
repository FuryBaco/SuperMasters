<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresas</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
a {
    color: white;
    text-decoration: underline;
}

    </style>
</head>

<body>
<div class="container-fluid"><h1> Lista de Empresas</h1><!--Dibujamos la tabla-->
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Telefono</th>
            <th>Nit</th>
            <th>Editar</th>
            <th>Eliminar</th>
            <th>Empleados</th>
            <th>Movimientos</th>
        </tr>
        <tr th:each="empresa: ${empresas}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nombre}"></td>
            <td th:text="${empresa.direccion}"></td>
            <td th:text="${empresa.telefono}"></td>
            <td th:text="${empresa.nit}"></td>
            <td>
                <button class="btn btn-primary" type="button">
                    <a th:href="@{/empresas/edit/{id}(id=${empresa.id})}">Editar</a>
                </button>
            </td>

            <td>
                <button class="btn btn-primary" type="button">
                    <a th:href="@{/empresas/delete/{id}(id=${empresa.id})}">Eliminar</a>
                </button>
            </td>
            <td>
                <button class="btn btn-primary" type="button">
                    <a th:href="@{/empleados/empresa/{id}(id=${empresa.id})}">Empleados</a>
                </button>
            </td>

            <td>
                <button class="btn btn-primary" type="button">
                    <a th:href="@{/movimientos/empresa/{id}(id=${empresa.id})}">Movimientos</a>
                </button>
            </td>
        </tr>
    </table>
    <td>
        <button class="btn btn-primary" type="button">
            <a th:href="@{/empresas/new}">Agregar Empresa</a>
        </button>

        <button class="btn btn-primary" type="button">
            <a th:href="@{/empleados}">Ver Empleados</a>
        </button>

        <button class="btn btn-primary" type="button">
            <a th:href="@{/movimientos}">Ver Movimientos</a>
        </button>

        <button class="btn btn-primary float-right" type="button">
            <a th:href="@{/logout}">Cerrar Sesion</a>
        </button>
    </td>
</div>
<script th:inline="javascript">
      window.onload=function(){

        var msg= [[${message}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Empresa creada con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Empresa actualizada con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Empresa eliminada con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Empresa no ha sido eliminada!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>
</body>
</html>
