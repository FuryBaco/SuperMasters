<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimientos</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>

    </style>
</head>

<body>
<div>
    <h1 class="header"> Lista de Movimientos</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Monto</th>
            <th>Concepto</th>
            <th>Empleado</th>
            <th>Fecha</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movimiento: ${movimientos}">
            <td th:text="${movimiento.id}"></td>
            <td th:text="${#numbers.formatCurrency(movimiento.monto)}"></td>
            <td th:text="${movimiento.concepto}"></td>
            <td th:text="${movimiento.empleado.nombre}"></td>
            <td th:text="${#dates.format(movimiento.updateAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <button  type="button">
                    <a class="btntxt" th:href="@{/movimientos/edit/{id}(id=${movimiento.id})}">Editar</a>
                </button>
            </td>
            <td>
                <button  type="button">
                    <a class="btntxt" th:href="@{/movimientos/delete/{id}(id=${movimiento.id})}">Eliminar</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <td>
        <div class="footerbtn">
        <button  type="button">
            <a class="btntxt" th:href="@{/movimientos/new}">Agregar Movimiento</a>
        </button>

        <button  type="button">
            <a class="btntxt" th:href="@{/empresas}">Ver Empresas</a>
        </button>

        <button type="button">
            <a class="btntxt" th:href="@{/empleados}">Ver Empleados</a>
        </button>
        </div>
    </td>
</div>
<script th:inline="javascript">
      window.onload=function(){

        var msg= [[${message}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Movimiento registrado con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Movimiento actualizado con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Movimiento eliminado con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Movimiento no ha sido eliminada!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>
</body>
</html>
