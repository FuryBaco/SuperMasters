<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empleados</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>

<body>
<div class="container-fluid"><h1> Lista de Empleados</h1><!--Dibujamos la tabla-->
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Empresa</th>
            <th>Rol</th>
            <th>Movimientos</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        <tr th:each="empleado: ${empleados}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.correo}"></td>
            <td th:text="${empleado.empresa.nombre}"></td>
            <td th:text="${empleado.rol}"></td>
            <td><a th:href="@{/movimientos/empleado/{id}(id=${empleado.id})}" class="btn btn-primary">Ver</a></td>
            <td>
                <button class="btn btn-primary" type="button">
                    <a th:href="@{/empleados/edit/{id}(id=${empleado.id})}">Editar</a>
                </button>
            </td>
            <td>
                <button class="btn btn-primary" type="button">
                    <a th:href="@{/empleados/delete/{id}(id=${empleado.id})}">Eliminar</a>
                </button>
            </td>
        </tr>
    </table>
    <td>
        <button class="btn btn-primary" type="button">
            <a th:href="@{/empleados/new}">Agregar Empleado</a>
        </button>

        <button class="btn btn-primary" type="button">
            <a th:href="@{/empresas}">Ver Empresas</a>
        </button>

        <button class="btn btn-primary" type="button">
            <a th:href="@{/movimientos}">Ver Movimientos</a>
        </button>
    </td>
</div>
<script th:inline="javascript">
      window.onload=function(){

        var msg= [[${message}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Empleado registrado con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Empleado actualizado con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Empleado eliminado con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Empleado no ha sido eliminada!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }
</script>
</body>
</html>
