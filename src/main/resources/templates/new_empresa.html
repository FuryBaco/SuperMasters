<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>Empresas</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a:{
        color: white;
        font-weight: bold;
    }
    a:hover{
        color: palevioletred;
        shadow: 2px 2px 2px 2px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container-fluid">
<h1> Agregar una nueva empresa</h1>
<form action="#" th:action="@{/empresas}" th:object="${empresa}" method="post">
  <div class="form-group">
    <label class="control-label" for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required="required">
  </div>
  <div class="form-group">
    <label class="control-label" for="direccion">Direcci√≥n:</label>
    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required="required">
  </div>
  <div class="form-group">
    <label class="control-label" for="telefono">Telefono:</label>
    <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required="required">
  </div>
  <div class="form-group">
    <label class="control-label" for="nit">Nit:</label>
    <input type="text" class="form-control" id="nit" th:field="*{nit}" required="required">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>
</body>

</html>
