<body>
<div class="container-fluid">
    <h1> Agregar una nueva empresa</h1>
    <form action="#" method="post" th:action="@{/empresas/save}" th:object="${empresa}">
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre:</label>
            <input class="form-control" id="nombre" required="required" th:field="*{nombre}" type="text">
        </div>
        <div class="form-group">
            <label class="control-label" for="direccion">Direcci√≥n:</label>
            <input class="form-control" id="direccion" required="required" th:field="*{direccion}" type="text">
        </div>
        <div class="form-group">
            <label class="control-label" for="telefono">Telefono:</label>
            <input class="form-control" id="telefono" required="required" th:field="*{telefono}" type="text">
        </div>
        <div class="form-group">
            <label class="control-label" for="nit">Nit:</label>
            <input class="form-control" id="nit" required="required" th:field="*{nit}" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
</div>
</body>

</html>
