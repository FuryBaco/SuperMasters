<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>Movimientos</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>

    </style>
</head>

<body>
<div class="container-fluid">
    <h1> Agregar un nuevo Movimiento</h1>
    <form action="#" method="post" th:action="@{/movimientos/save}" th:object="${movimiento}">
        <div class="form-group">
            <label class="control-label" for="monto">Monto:</label>
            <input class="form-control" id="monto" required="required" th:field="*{monto}" type="number" step="0.01">
        </div>
        <div class="form-group">
            <label class="control-label" for="concepto">Concepto:</label>
            <select class="form-control" id="concepto" required="required" th:field="*{concepto}" type="text">
                <option th:value="Operativos">Operativos</option>
                <option th:value="Administrativos">Administrativos</option>
                <option th:value="Inversion">Inversion</option>
                <option th:value="Financiacion">Financiacion</option>
                <option th:value="Otros">Otros</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="empleado">Empleado:</label>
            <select class="form-control" id="empleado" required="required" th:field="*{empleado}" type="text">
                <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombre}"></option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
</div>
</body>

</html>
